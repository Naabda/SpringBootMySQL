<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <style>
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }
            input[type=number] { -moz-appearance:textfield; }
        </style>
        <title>[[${cabecera}]]</title>
    </head>
    <body>
        <div class="container-fluid text-center">
            <h2 class="display-1 text-success">[[${cabecera}]]</h2>
        </div>

        <form th:action="@{/personajes/guardar}" method="post" th:object="${personaje}" style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-success p-3 rounded">
                <div class="row">
                    <label class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text"
                               th:field="*{nombre}"
                               class="form-control m-2"
                               required
                               minlength="3"
                               maxlength="45"
                               placeholder="Nombre"/>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Clase:</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{clase}" required>
                            <option disabled value="" selected>Seleccione</option>
                            <option value="GERRERO">LUCHA</option>
                            <option value="ORCO">ORCO</option>
                            <option value="MAGO">MAGIA BLANCA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Vida máxima: </label>
                    <div class="col-sm-8">
                        <input type="number"
                               th:field="*{vida_max}"
                               class="form-control m-2"/>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Vida actual: </label>
                    <div class="col-sm-8">
                        <input type="number"
                               th:field="*{vida_actual}"
                               class="form-control m-2" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Energía máxima: </label>
                    <div class="col-sm-8">
                        <input type="number"
                               th:field="*{energia_max}"
                               class="form-control m-2" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Energía actual: </label>
                    <div class="col-sm-8">
                        <input type="number"
                               th:field="*{energia_actual}"
                               class="form-control m-2" />
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label">Monedas: </label>
                    <div class="col-sm-8">
                        <input type="number"
                               th:field="*{monedas}"
                               class="form-control m-2" />
                    </div>
                </div>
                <div class="input-group-text">
                    <label class="col-sm-2 col-form-label">NPC: </label>
                    <div class="col-sm-4">
                        <input type="checkbox"
                               th:field="*{npc}"/>
                    </div>
                    <label class="col-sm-2 col-form-label">HOSTIL: </label>
                    <div class="col-sm-4">
                        <input type="checkbox"
                               th:field="*{hostil}"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success m-2">Guardar</button>
                    <button type="button" class="btn btn-outline-dark m-2" onclick="cancelarFormulario()">Cancelar</button>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            function cancelarFormulario() {
                window.location = "[[@{/personajes}]]";
            }
        </script>
    </body>
</html>
