<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <title>[[${cabecera}]]</title>
    </head>
    <body>
        <div class="container-fluid text-center">
            <div>
                <h1 class="display-1 text-success">[[${cabecera}]]</h1>
            </div>
            <div th:if="${mensaje}" class="alert alert-success">
                [[${mensaje}]]
            </div>
            <div class="m-3">
                <button type="button" class="btn btn-outline-success m-2">
                    <a class="text-decoration-none link-success" th:href="@{/habilidades/nueva}">Nueva Habilidad</a>
                </button>
                <button type="button" class="btn btn-outline-dark m-2" onclick="volver()">Volver</button>
            </div>
            <div class="border-success rounded-3">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#ID</th>
                        <th>NOMBRE</th>
                        <th>VIDA</th>
                        <th>ENERGIA</th>
                        <th>TIPO</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="habilidad : ${habilidadList}">
                        <tr>
                            <td>[[${habilidad.id}]]</td>
                            <td>[[${habilidad.nombre}]]</td>
                            <td>[[${habilidad.vida}]]</td>
                            <td>[[${habilidad.energia}]]</td>
                            <td>[[${habilidad.tipo}]]</td>
                            <td>
                                <a class="btn fw-bold" th:href="@{'/habilidades/editar/' + ${habilidad.id}}">Editar</a>
                                <a class="btn fw-bold" th:href="@{'/habilidades/borrar/' + ${habilidad.id}}">Borrar</a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript">
            function volver() {
                window.location = "[[@{/}]]";
            }
        </script>
    </body>
</html>
